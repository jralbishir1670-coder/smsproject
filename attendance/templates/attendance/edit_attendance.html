{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="max-w-lg mx-auto mt-6 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Attendance</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between items-center">
      <a href="{% url 'manage_attendance' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">Cancel</a>
      <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded-lg">Update</button>
    </div>
  </form>
</div>
{% endblock %}

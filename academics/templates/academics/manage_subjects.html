{% extends "admin_base.html" %}
{% load static %}
{% block content %}
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold text-gray-700">Manage Subjects</h1>
  <a href="{% url 'add_subject' %}" class="flex items-center space-x-2 bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-lg shadow transition">
    <i data-feather="book-open"></i>
    <span>Add Subject</span>
  </a>
</div>

<div class="overflow-x-auto bg-white shadow-md rounded-lg">
  <table class="w-full text-left border-collapse">
    <thead class="bg-[#0A1D37] text-white">
      <tr>
        <th class="p-3">ID</th>
        <th class="p-3">Name</th>
        <th class="p-3">Code</th>
        <th class="p-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
      <tr class="border-b hover:bg-gray-100">
        <td class="p-3">{{ subject.id }}</td>
        <td class="p-3">{{ subject.name }}</td>
        <td class="p-3">{{ subject.code|truncatewords:15 }}</td>
        <td class="p-3 flex gap-2 justify-center">
          <a href="{% url 'edit_subject' subject.id %}" class="flex items-center bg-yellow-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-yellow-500 text-xs font-medium">
            <i data-feather="edit-2" class="w-4 h-4 mr-1"></i> Edit
          </a>
          <a href="{% url 'delete_subject' subject.id %}" onclick="return confirm('Are you sure you want to delete this subject?');" class="flex items-center bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 text-xs font-medium">
            <i data-feather="trash-2" class="w-4 h-4 mr-1"></i> Delete
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4" class="p-3 text-center text-gray-500">No subjects found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

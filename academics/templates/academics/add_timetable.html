{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Add Timetable Entry</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between items-center mt-6">
      <a href="{% url 'manage_timetables' %}" 
         class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
        Cancel
      </a>
      <button type="submit" 
              class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
        Save Entry
      </button>
    </div>
  </form>
</div>
{% endblock %}

{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
    Edit Timetable Entry ({{ timetable.student_class }} - {{ timetable.subject }})
  </h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between items-center mt-6">
       <a href="{% url 'manage_timetables' %}" class="inline-block px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition duration-200">
        ← Back
      </a>
      <button type="submit" 
              class="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
        Update Entry
      </button>
    </div>
  </form>
</div>
{% endblock %}

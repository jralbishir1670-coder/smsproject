{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-6 bg-white p-8 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">
    Edit Subject: {{ subject.name }}
  </h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="flex justify-between items-center mt-6">
       <a href="{% url 'manage_subjects' %}" class="inline-block px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition duration-200">
        ‚Üê Back
      </a>
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200">
        Update Subject
      </button>
    </div>
  </form>
</div>
{% endblock %}

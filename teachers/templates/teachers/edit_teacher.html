{% extends 'admin_base.html' %} {% load static %} {% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-700 flex items-center gap-2">
      <i data-feather="edit-3" class="w-6 h-6 text-indigo-600"></i>
      Edit Teacher
    </h2>
    {% comment %}
    <a
      href="{% url 'manage_teachers' %}"
      class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow text-sm transition"
    >
      <i data-feather="arrow-left"></i>
      Back
    </a>
    {% endcomment %}
  </div>

  <!-- Form -->
  <form
    method="POST"
    action="{% url 'edit_teacher' teacher.id %}"
    enctype="multipart/form-data"
    class="space-y-4"
  >
    {% csrf_token %} {{ form.as_p }}

    <!-- Show current photo if available -->
    {% if teacher.profile_image %}
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold">Current Photo</label>
      <img
        src="{{ teacher.profile_image.url }}"
        alt="{{ teacher.user.get_full_name }}"
        class="w-24 h-24 rounded-full object-cover mt-2 border border-gray-300"
      />
    </div>
    {% endif %}

    <!-- Submit -->
    <div class="flex items-center justify-between pt-4">
      {% comment %}
      <a
        href="{% url 'manage_teachers' %}"
        class="inline-block px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition duration-200"
      >
        ‚Üê Back to Teachers
      </a>
      {% endcomment %}
      <a
        href="{% url 'manage_teachers' %}"
        class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow text-sm transition"
      >
        <i data-feather="arrow-left"></i>
        Back
      </a>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-200"
      >
        Update Teacher
      </button>
    </div>
  </form>
</div>
{% endblock %}

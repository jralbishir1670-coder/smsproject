{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SchoolMS - Teacher Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Wrapper -->
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-indigo-800 text-white flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40"
      >
        <div class="p-4 text-2xl font-bold border-b border-indigo-600">
          School<span class="text-amber-500">MS</span>
        </div>
        <nav class="flex-1 p-4 space-y-3 overflow-y-auto">
          <a href="{% url 'teacher_dashboard' %}" class="flex items-center space-x-2 hover:bg-indigo-700 p-2 rounded">
            <i data-feather="home"></i> <span>Dashboard</span>
          </a>
          <a href="{% url 'teacher_classes' %}" class="flex items-center space-x-2 hover:bg-indigo-700 p-2 rounded">
            <i data-feather="layers"></i> <span>My Classes</span>
          </a>
          <a href="{% url 'teacher_attendance' %}" class="flex items-center space-x-2 hover:bg-indigo-700 p-2 rounded">
            <i data-feather="check-circle"></i> <span>Attendance</span>
          </a>
          <a href="{% url 'teacher_timetable' %}" class="flex items-center space-x-2 hover:bg-indigo-700 p-2 rounded">
            <i data-feather="calendar"></i> <span>Timetable</span>
          </a>
        </nav>
        <div class="p-4 border-t border-indigo-600">
          <a href="{% url 'login' %}" class="flex items-center space-x-2 hover:bg-indigo-700 p-2 rounded">
            <i data-feather="log-out"></i> <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col md:ml-64">
        <!-- Topbar -->
        <header
          class="fixed top-0 right-0 left-0 md:left-64 bg-white shadow p-4 flex justify-between items-center z-30"
        >
          <h1 class="text-xl md:text-2xl font-bold text-gray-700">Teacher Panel</h1>
          <!-- Mobile menu button -->
          <button
            class="md:hidden text-gray-700 focus:outline-none"
            onclick="toggleSidebar()"
          >
            <i data-feather="menu"></i>
          </button>
        </header>

        <!-- Page Content -->
        <main class="flex-1 mt-16 p-6 overflow-y-auto">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script>
      feather.replace();
      // Sidebar toggle for mobile
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("-translate-x-full");
      }
    </script>
  </body>
</html>

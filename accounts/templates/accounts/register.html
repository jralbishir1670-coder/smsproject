{% extends 'auth_base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-5 bg-white shadow-2xl rounded-2xg p-6">
  <h1 class="text-3xl font-bold text-center text-indigo-800 mb-2">
      School<span class="text-amber-500">MS</span>
    </h1>
    <h2 class="text-xl font-semibold text-center mb-3">
      Register a New Account
    </h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-800 hover:bg-indigo-900 text-white mt-4 w-full px-4 py-2 rounded-lg">Register</button>
  </form>
   <p class="mt-3 text-center">
            Already have an account? <a class="text-indigo-800 font-semibold" href="{% url 'login' %}">Login</a>
    </p>
</div>

{% endblock %}

{% extends "auth_base.html" %} {% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-2xl rounded-lg p-6">
  <h1 class="text-3xl font-bold text-center text-indigo-800 mb-6">
    School<span class="text-amber-500">MS</span>
  </h1>
    {% if error %}
   <div class="text-red-400 text-center pb-3 text-1xl">
    {{ error }}
  </div>
  {% endif %}
 
 
  <h2 class="text-xl font-semibold text-center mb-6">Login to Your Account</h2>
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      placeholder="Enter your username..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
      id=""
    />
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      placeholder="Enter your password..."
      class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
      id=""
    />
    <button
      type="submit"
      class="bg-indigo-800 hover:bg-indigo-900 text-white mt-4 w-full px-4 py-2 rounded-lg"
    >
      Login
    </button>
    
  </form>
  <p class="mt-3 text-center">
    Don't have an account? <a class="text-indigo-800 font-semibold" href="{% url 'register' %}">Register</a>
  </p>
</div>
{% endblock %}

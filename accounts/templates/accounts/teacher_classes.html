{% extends 'teacher_profile_base.html' %}
{% block title %}My Classes | SchoolMS{% endblock %}
{% block content %}
<main class="flex-1 p-6 overflow-y-auto">
  <section class="container mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-800 mb-4">My Classes</h2>
    <ul class="space-y-4">
      {% for class in classes %}
        <li class="p-4 bg-gray-50 rounded shadow flex justify-between items-center">
          <span class="font-medium">{{ class.class_name }} - {{ class.section }}</span>
        </li>
      {% empty %}
        <li class="text-gray-400">No classes assigned yet.</li>
      {% endfor %}
    </ul>
  </section>
</main>
{% endblock %}

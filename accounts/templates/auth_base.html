{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolMS - Smart School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="font-sans text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl mx-auto px-6 flex justify-between items-center py-4"
      >
        <!-- Logo with Text -->
        <a href="{% url 'index' %}">
          <div class="flex items-center space-x-3">
            <img
              src="{% static 'images/logo.png' %}"
              alt="SchoolMS Logo"
              class="h-10 w-auto"
            />

            <h1 class="text-2xl font-bold text-indigo-800">
              School<span class="text-2xl font-bold text-amber-500">MS</span>
            </h1>
          </div>
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="{% url 'index' %}" class="hover:text-indigo-800">Home</a>
          <a href="#about" class="hover:text-indigo-800">About</a>
          <a href="#features" class="hover:text-indigo-800">Features</a>
          {% comment %} <a href="#" class="hover:text-indigo-800">Dashboard</a> {% endcomment %}
          <a href="#contact" class="hover:text-indigo-800">Contact</a>
          <a
            href="{% url 'login' %}"
            class="bg-indigo-800 hover:bg-indigo-900 text-white px-4 py-2 rounded-lg shadow-md"
          >
            Login
          </a>
        </nav>

        <!-- Mobile Hamburger -->
        <button
          id="menu-btn"
          class="md:hidden text-indigo-800 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
        <nav class="flex flex-col space-y-4 px-6 py-4">
          <a href="#home" class="hover:text-indigo-800">Home</a>
          {% comment %} <a href="#about" class="hover:text-indigo-800">About</a>
          <a href="#features" class="hover:text-indigo-800">Features</a> {% endcomment %}
          {% comment %} <a href="#" class="hover:text-indigo-800">Dashboard</a> {% endcomment %}
          <a href="#contact" class="hover:text-indigo-800">Contact</a>
          <a
            href="{% url 'login' %}"
            class="bg-indigo-800 hover:bg-indigo-900 text-white px-4 py-2 rounded-lg shadow-md"
          >
            Login
          </a>
        </nav>
      </div>
    </header>
    {% block content %} {% endblock %}
  </body>
</html>
